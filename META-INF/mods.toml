modLoader="lowcodefml" #mandatory
loaderVersion="[47,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT"
issueTrackerURL="https://github.com/EvilNick2/Even-More-Dragon-Mounts/issues"
[[mods]] #mandatory
# The modid of the mod
modId="evenmoredragons" #mandatory
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
# ${file.jarVersion} will substitute the value of the Implementation-Version as read from the mod's JAR file metadata
# see the associated build.gradle script for how to populate this completely automatically during a build
version="1.0.2" #mandatory
 # A display name for the mod
displayName="Dragon Mounts: Even More Dragons" #mandatory
# A URL to query for updates for this mod. See the JSON update specification https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/
#updateJSONURL="https://change.me.example.invalid/updates.json" #optional
# A URL for the "homepage" for this mod, displayed in the mod UI
#displayURL="https://change.me.to.your.mods.homepage.example.invalid/" #optional
# A file name (in the root of the mod JAR) containing a logo for display
logoFile="evenmoredragons.png" #optional
# A text field displayed in the mod UI
credits="BarracudaAta4, Lintha437, Kay9Unit and FuriusMaximus" #optional
# A text field displayed in the mod UI
authors="EvilNick" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''
This mod adds the old dragons from Dragon Mounts 2 into the game, as well as a few new ones.
'''
# Dependencies. Update these alongside the mod.
[[dependencies.evenmoredragons]]
    modId="forge"
    mandatory=true
    versionRange="[47,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.evenmoredragons]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.20.1]"
    ordering="NONE"
    side="BOTH"
[[dependencies.evenmoredragons]]
    modId="dragonmounts"
    mandatory=true
    versionRange="[1.2,)"
    ordering="NONE"
    side="BOTH"
